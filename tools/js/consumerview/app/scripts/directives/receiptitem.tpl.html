<div class="receipt-item">
  <img class="receipt-item-img" ng-src="{{itemdata.itemimage}}">
  <div class="receipt-item-details">
    <table class="receipt-item-ingr-table">
      <tr>
        <th align="left">Inhalt</th>
        <th align="right">pro 100,0g</th>
      </tr>
      <tr>
        <td>Fett</td>
        <td align="right"> 10,0g</td>
      </tr>
      <tr>
        <td>gesät. Fett</td>
        <td align="right"> 4,3g</td>
      </tr>
      <tr>
        <td style="color:red">Zucker</td>
        <td style="color:red" align="right"> 19,2g</td>
      </tr>
      <tr>
        <td>Salz</td>
        <td align="right"> 9,1g</td>
      </tr>
      <tr>
        <td><b>Energie</b></td>
        <td align="right"><b> 367kcal</b></td>
      </tr>
    </table>
    <p class="receipt-item-ingredients"><b>Gütesiegel:</b> Bio-Siegel, FSC Mix, EU-Label Ökologischer Landbau, REWE
      Bio
    </p>
  </div>
  <p class="receipt-item-name" ng-bind="itemdata.itemname"></p>
  <p class="item_price"><span ng-bind="itemdata.price.itemvalue"></span> <span ng-bind="itemdata.price.currency"></span>
  </p>
</div>
