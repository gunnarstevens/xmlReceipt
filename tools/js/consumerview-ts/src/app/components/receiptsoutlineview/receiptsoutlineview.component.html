<ul class="receiptlist">

  <!-- TODO use pipes to read the header: https://angular.io/docs/ts/latest/guide/pipes.html -->

  <li *ngFor="let receipt of receipts | async"
      [class.selected]="receipt === selectedHero"
      (click)="onSelect(hero)">
      <img src="{{receipt.key}}" style="max-height:32px; max-width:32px; padding: 4px"/>{{receipt.key}}
  </li>
</ul>
<div *ngIf="selectedHero">SELECTED {{receipt.id}}</div>
