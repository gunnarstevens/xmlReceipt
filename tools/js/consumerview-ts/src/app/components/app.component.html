<div class="container col-sm-12 cv-root" [ng-receipt-drop] (onUpload)="handleDropUpload($event)">
  <div class="row col-sm-2 sidebar" id="myScrollspy">
    <cv-receiptsoutlineview></cv-receiptsoutlineview>
  </div>
  <div class="col-sm-10">
    CONTENT
    <cv-testfire></cv-testfire>
  </div>
</div>

<div class="progress">
  <div class="progress-bar" [style.width]="dropProgress + '%'"></div>
</div>
<div class="message resp">
  <div class="message-header"></div>
  <div class="message-body">
    <p *ngIf="dropResp.length">
      {{ dropResp | json }}
    </p>
  </div>
</div>
